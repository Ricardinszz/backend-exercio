<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>

    <script>

        const notas = [];
        for (let i = 0; i < 4; i++) {
            let nota = parseFloat(prompt("Informe a nota " + (i + 1) + ":"));
            while (nota < 0 || nota > 10) {
                nota = parseFloat(prompt("Nota Maior que 10. Informe uma nota valida " + (i + 1) + " novamente:"));
            }
            notas.push(nota);
        }

        const media = notas.reduce((a, b) => a + b, 0) / notas.length;

        if (media >= 7.0) {
            console.log("Aprovado, média " + media);
        } else {
            console.log("Reprovado, média " + media);
        }

    </script>

</body>

</html>
