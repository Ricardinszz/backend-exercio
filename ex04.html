<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>

    <script>

        const custoFabrica = prompt("Informe o custo de fábrica do carro:");

        const percentualDistribuidor = custoFabrica * 0.28;

        const impostos = custoFabrica * 0.45;

        const custoFinal = parseFloat(custoFabrica) + percentualDistribuidor + impostos;

        console.log("O custo final ao consumidor é: " + custoFinal);


    </script>

</body>

</html>
