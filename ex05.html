<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    
<script>

const custoFabrica = parseFloat(prompt("Informe o custo de fábrica do carro:"));

const percentualDistribuidor = parseFloat(prompt("Informe a porcentagem do distribuidor:"));

const imposto = parseFloat(prompt("Informe o imposto:"));

const custoFinal = custoFabrica + (custoFabrica * percentualDistribuidor / 100) + (custoFabrica * imposto / 100);

console.log("O custo final ao consumidor é: " + custoFinal);

</script>

</body>
</html>
